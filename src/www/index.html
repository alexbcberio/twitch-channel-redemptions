<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Twitch Channel Redemptions</title>
    <link rel="stylesheet" href="/assets/css/app.css" />
    <script src="/assets/js/app.js"></script>
  </head>
  <body class="px-4 mx-auto max-w-7xl">
    <h1 class="mb-2 text-4xl">Dashboard</h1>

    <section class="mb-4">
      <h1 class="mb-2 text-3xl">Overlays</h1>
      <button data-path="/overlay" class="copy-clipboard btn">
        Copy Overlay URL
      </button>
      <button data-path="/chat" class="copy-clipboard btn">
        Copy chat-overlay URL
      </button>

      <p class="my-2">
        Use the buttons above to copy the URL of the browser overlays to set
        them up on your streaming software.
      </p>
    </section>

    <section>
      <h1 class="mb-2 text-3xl">Events</h1>

      <section id="channel-point-rewards" class="mb-4">
        <h2 class="mb-2 text-2xl">Channel point rewards</h2>

        <template id="channel-point-reward-template">
          <div
            class="flex items-center pb-2 mb-2 border-b-2 reward border-neutral-500"
          >
            <img
              src="https://static-cdn.jtvnw.net/custom-reward-images/default-4.png"
              class="w-12 h-12 p-2 rounded-md reward-image"
              alt="Reward Title"
            />
            <p class="flex-grow px-2 reward-title">Reward Title</p>
            <p class="px-2 text-right reward-cost">Reward Cost</p>
            <div class="actions">
              <button class="btn edit-actions">Edit actions</button>
            </div>
          </div>
        </template>

        <div class="rewards"></div>
      </section>

      <section>
        <h2 class="mb-2 text-2xl">Other events</h2>
        ...
      </section>
    </section>
  </body>
</html>
